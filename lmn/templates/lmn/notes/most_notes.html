{% extends 'lmn/base.html' %}
{% block content %}
{% load mathfilters %}

{% for show in shows %}
   <h2 id="show-title">{{ show.num_notes }} Notes for {{ show.artist }} at {{ show.venue }} on {{ show.show_date }} </h2>

    <a href="{% url 'notes_for_show' show_pk=show.pk %}">Show info</a>

  <hr>

{% empty %}

  <p>No notes.</p>

{% endfor %}


{% endblock %}
