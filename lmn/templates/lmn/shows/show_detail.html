{% extends 'lmn/base.html' %}
{% block content %}

<h2 id="show-title">Notes for {{ show.artist.name }} at {{ show.venue.name }} on {{ show.show_date }}</h2>
<h2>Rating: {{ show.rating }}/5</h2>


<form method="POST" action="{% url 'save_show_rating' show_pk=show.pk %}">
    
    <div>
      {% csrf_token %}
      {{ rating_form.as_p }}
    </div>
    <input type='submit' value='Save Rating'>
  </form>

  <a href="{% url 'new_note' show_pk=show.pk %}">Add your own notes</a>


{% endblock %}
