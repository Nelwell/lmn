{% extends 'lmn/base.html' %}
{% block content %}

<h2 id="venues_for_artist_title">Shows that {{ artist.name }} has played</h2>

{% for show in shows %}

  <div class="show" id="show-{{ show.pk }}">
    <p>{{ show.venue.name}} on {{ show.show_date }}</p>
    <p><a href="{% url 'show_detail' show_pk=show.pk %}">See details and notes for this show</a></p>
  </div>

{% empty %}
  <P id="no-results">We have no records of venues this artist has played at<p>
{% endfor %}

{% endblock %}
