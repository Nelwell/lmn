<!-- basic info about a venue -->

{% extends 'lmn/base.html' %}

{% block content %}

<h2 id="venue-detail-title">Venue Detail</h2>

<p id="venue-name">{{ venue.name }}</p>
<p><span id="venue-city">{{ venue.city }}</span>, <span id="venue-state">{{ venue.state }}</span></p>

<button class="share-button">
    {% post_to_twitter "{{ note.text|truncatechars:100 }}" object_or_url "Twitter" %}
</button>
    
<button class="share-button">
    {% post_to_reddit "{{ note.text|truncatechars:100 }}" object_or_url "Reddit" %}
</button>
    
<button class="share-button">
    {% post_to_facebook object_or_url "Facebook" %}
</button>

{% endblock %}
